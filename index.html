<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="description" content="My first webpage, using JS">
      <meta name="keyboard" content="immaculata, icd2o">
      <meta name="author" content="BrandonBCode">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--Allows the Use of Favicons-->
      <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
      <link rel="manifest" href="./favicon/site.webmanifest">

       <!--Google's MDL Crucial Code-->
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> 
    <title>First Javascript Webpage!</title>
  </head>
  <body>

    <!--Google's MDL Crucial Code-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> 
    <script>
      function myButtonClicked() {
        alert ("Hello, World!")
      }
    </script>
    <h1>Hello, World with JS!</h1>
    <!-- Accent-colored raised button with ripple -->
    <button onclick="myButtonClicked()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Click Me!
    </button>
    <br></br>
    <p>
      Here is the <a href = "./more_js.html">link</a> to my second JS page</a>.
    </p>
  </body>
</html>
